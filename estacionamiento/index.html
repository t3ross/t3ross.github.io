<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Costo de Estacionamiento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }
      main {
        margin: 20px auto;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #45a049;
      }
      .resultado {
        margin-top: 20px;
        background-color: #2196f3;
        padding: 15px;
        border-radius: 8px;
        color: white;
        text-align: center;
        display: none; /* Oculto por defecto */
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Calcular Costo de Estacionamiento</h1>
    </header>

    <main>
      <form id="formulario">
        <label for="horas">Horas estacionado:</label>
        <input type="number" id="horas" placeholder="Ingrese horas" required />

        <label for="minutos">Minutos estacionado:</label>
        <input
          type="number"
          id="minutos"
          placeholder="Ingrese minutos"
          required
        />

        <button type="submit">Calcular Costo</button>
      </form>

      <div id="resultado" class="resultado">
        <h2 id="tituloResultado">Costo del Estacionamiento</h2>
        <p id="tiempoEstacionado"></p>
        <p id="costoTotal"></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Estacionamiento</p>
    </footer>

    <script src="ej.js"></script>
  </body>
</html>
