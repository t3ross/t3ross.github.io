<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Salario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }
      main {
        margin: 20px auto;
        max-width: 800px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #45a049;
      }
      .resultado {
        margin-top: 20px;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
      }
      .egreso {
        color: red;
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Calculadora de Salario</h1>
    </header>

    <main>
      <form>
        <label for="salarioBase">Salario Básico Mensual:</label>
        <input
          type="number"
          id="salarioBase"
          placeholder="Ingrese el salario básico"
        />

        <label for="horasExtrasDiurnas">Horas Extras Diurnas:</label>
        <input
          type="number"
          id="horasExtrasDiurnas"
          placeholder="Horas extras diurnas"
        />

        <label for="horasExtrasNocturnas">Horas Extras Nocturnas:</label>
        <input
          type="number"
          id="horasExtrasNocturnas"
          placeholder="Horas extras nocturnas"
        />

        <label for="horasExtrasFestivas">Horas Extras Festivas:</label>
        <input
          type="number"
          id="horasExtrasFestivas"
          placeholder="Horas extras festivas"
        />

        <label for="horasExtrasDominicales">Horas Extras Dominicales:</label>
        <input
          type="number"
          id="horasExtrasDominicales"
          placeholder="Horas extras dominicales"
        />

        <label for="diasFaltados">Días Faltados:</label>
        <input type="number" id="diasFaltados" placeholder="Días faltados" />

        <button type="button" id="calcularBtn">Calcular Salario</button>
      </form>

      <div class="resultado">
        <p id="salarioBasico">Salario Básico: <span class="valor"></span></p>
        <p id="ingresosExtras">
          Total Ingresos por Horas Extras: <span class="valor"></span>
        </p>
        <p id="descuentoSalud">Descuento Salud: <span class="valor"></span></p>
        <p id="descuentoPension">
          Descuento Pensión: <span class="valor"></span>
        </p>
        <p id="descuentoFaltas">
          Descuento por Faltas: <span class="valor egreso"></span>
        </p>
        <p id="totalPagar">Total a Pagar: <span class="valor"></span></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Calculadora de Salario</p>
    </footer>

    <script src="ej.js"></script>
  </body>
</html>
